<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark p-2">
        <!-- Navbar brand (Name only) -->
        <a class="navbar-brand text-white" href="#">Brand Name</a>

        <!-- Navbar toggle button for mobile view -->
        <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links (ul) -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Setting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container bg-light mt-5 mb-5 ml-5 mr-5 p-5 rounded">
        <h1 class="mt-3 mb-3">Registration Form</h1>
        <hr>
        <form action="">
            <div class="form-group">
                <label for="idInput">ID:</label>
                <input type="text" id="idInput" placeholder="Enter ID" class="form-control">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter password" class="form-control">
            </div>
            <div class="form-group">
                <label for="addressTextarea">Address:</label>
                <textarea name="text" id="addressTextarea" placeholder="Enter address" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="degreeSelect">Select Degree:</label>
                <select name="select" id="degreeSelect" class="form-select">
                    <option>--select--</option>
                    <option>BA</option>
                    <option>BCOM</option>
                    <option>BSC</option>
                </select>
            </div>
            <div class="form-group">
                <label>Select Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="maleRadio" name="gender" value="male">
                    <label for="maleRadio" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="femaleRadio" name="gender" value="female">
                    <label for="femaleRadio" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="otherRadio" name="gender" value="other">
                    <label for="otherRadio" class="form-check-label">Other</label>
                </div>
            </div>
            <hr>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-success">SAVE</button>
                <button type="reset" class="btn btn-danger">RESET</button>
            </div>
        </form>
    </div>
    
    <footer class="bg-dark text-secondary p-3 text-center">
        <h5>Â© 2024</h5>
    </footer>
</body>
</html>
